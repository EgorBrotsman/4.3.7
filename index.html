<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>4.3.7 JS</title>
	</head>
	<body>
		<main class="main">
			<div class="box">
				<div class="search-box">
					<label>
						<input
							class="search-repo"
							type="text"
							placeholder="repo.."
						/>
					</label>
					<div class="auto-com">
						<ul class="auto-com__list">
						</ul>
					</div>
				</div>
				<div class="added-repo">
					<div class="added-repo__item">
						<div class="added-repo__item-info">
							<p>Name: react</p>
							<p>Owner: facebook</p>
							<p>Stars: 151001</p>
						</div>
						<button class="delete-repo">
							<span
								class="delete-repo__span-left"
							></span>
							<span
								class="delete-repo__span-right"
							></span>
						</button>
					</div>
				</div>
			</div>
		</main>
		<script src="js/script.js"></script>
	</body>
</html>
